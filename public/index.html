<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TempMail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #111;
      --background: #f9f9f9;
      --card: #fff;
      --muted: #666;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--primary);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      flex-wrap: wrap;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .buttons button {
      padding: 0.45rem 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:nth-child(1) {
      background: #e5e7eb;
      color: #111;
    }

    .buttons button:hover {
      opacity: 0.9;
    }

    .main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .email-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .email-display {
      font-size: 1rem;
      background: #f1f1f1;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: monospace;
    }

    .email-header .right {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .email-header button {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 0.7rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .email-header button:hover {
      background: #e5e7eb;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .inbox-container {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .inbox, .preview {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      flex: 1 1 300px;
      min-height: 400px;
    }

    .inbox-item {
      border-bottom: 1px solid #eee;
      padding: 0.8rem 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .inbox-item:hover {
      background: #f9f9f9;
    }

    .inbox-item strong {
      display: block;
      font-size: 0.95rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border 0.2s;
    }

    .tabs .active {
      border-bottom: 2px solid var(--primary);
    }

    .no-email {
      text-align: center;
      color: var(--muted);
      margin-top: 4rem;
    }

    @media screen and (max-width: 600px) {
      .email-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>üì© TempMail</h1>
    <div class="buttons">
      <button>Help</button>
      <button>Premium</button>
      <button style="background:black;">Sign Up</button>
    </div>
  </div>

  <div class="main">
    <div class="email-header">
      <div class="left">
        <label>Your temporary email address:</label><br/>
        <div class="email-display" id="email">Click üîÅ to generate</div>
      </div>
      <div class="right">
        <button onclick="copyEmail()">üìã</button>
        <button onclick="generateEmail()">üîÅ</button>
        <button onclick="fetchInbox()">üì®</button>
        <button onclick="settings()">‚öôÔ∏è</button>
        <div class="toggle">
          <label>Auto-refresh</label>
          <input type="checkbox" checked />
        </div>
      </div>
    </div>

    <div class="inbox-container">
      <div class="inbox" id="inbox">
        <p><strong>Inbox</strong> <small>(0 messages)</small></p>
        <p>No emails yet...</p>
      </div>

      <div class="preview">
        <div class="tabs">
          <button class="active">Email</button>
          <button>Settings</button>
        </div>
        <div class="no-email">
          <p><strong>No email selected</strong></p>
          <p>Select an email from your inbox to view its contents here, or wait for new messages to arrive.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function generateEmail() {
      const emailDisplay = document.getElementById("email");
      emailDisplay.textContent = "‚è≥ Generating...";
      try {
        const res = await fetch("/create-email");
        const data = await res.json();
        emailDisplay.textContent = data.email || "‚ùå Error creating email";
      } catch (err) {
        emailDisplay.textContent = "‚ùå Network error";
        console.error("Email generation error:", err);
      }
    }

    async function fetchInbox() {
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = `<p><strong>Inbox</strong> <small>Loading...</small></p>`;
      try {
        const res = await fetch("/get-emails");
        const data = await res.json();
        inbox.innerHTML = `<p><strong>Inbox</strong> <small>(${data.length} messages)</small></p>`;

        if (!Array.isArray(data) || data.length === 0) {
          inbox.innerHTML += "<p>No emails yet.</p>";
          return;
        }

        data.forEach(msg => {
          const item = document.createElement("div");
          item.className = "inbox-item";
          item.innerHTML = `<strong>${msg.from?.address || "Unknown Sender"}</strong><span>${msg.subject || "No Subject"}</span>`;
          inbox.appendChild(item);
        });
      } catch (err) {
        console.error("Inbox fetch error:", err);
        inbox.innerHTML += "<p>‚ùå Failed to load inbox.</p>";
      }
    }

    function copyEmail() {
      const email = document.getElementById("email").textContent;
      navigator.clipboard.writeText(email).then(() => alert("Copied to clipboard!"));
    }

    function settings() {
      alert("‚öôÔ∏è Settings coming soon...");
    }
  </script>

</body>
</html>
